    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
      :root {
        --bg: #F3EFF9;
        --text-primary: #312E35;
        --text-secondary: #716C7A;
        --accent: #8C6EB7;
        --accent-muted: #ACA4BC;
      }

      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg);
        color: var(--text-primary);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Typography Helpers */
      .font-display {
        letter-spacing: -0.04em;
        line-height: 0.9;
        font-weight: 700;
        text-transform: uppercase;
      }
      
      .font-micro {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        font-weight: 600;
      }

      /* Smooth Scroll & Utilities */
      html.lenis {
        height: auto;
      }
      .lenis.lenis-smooth {
        scroll-behavior: auto;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
      
      /* Custom Cursor */
      .cursor-dot,
      .cursor-outline {
        position: fixed;
        top: 0;
        left: 0;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        pointer-events: none;
      }
      
      .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: var(--text-primary);
      }
      
      .cursor-outline {
        width: 40px;
        height: 40px;
        border: 1px solid var(--accent-muted);
        transition: width 0.2s, height 0.2s, background-color 0.2s;
      }

      body:hover .cursor-outline.hovered {
        width: 60px;
        height: 60px;
        background-color: rgba(140, 110, 183, 0.1);
        border-color: var(--accent);
      }
      
      /* Hide scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      .clip-text-image {
        background-clip: text;
        -webkit-background-clip: text;
      }

      /* Editor Styles */
      .ProseMirror p { margin-bottom: 0.5em; }
      .rte-content h2 { font-size: 1.5em; font-weight: bold; margin-bottom: 0.5em; color: #312E35; line-height: 1.1; }
      .rte-content h3 { font-size: 1.25em; font-weight: 600; margin-bottom: 0.5em; color: #716C7A; }
      .rte-content b { font-weight: 700; color: #312E35; }
      .rte-content i { font-style: italic; }
      .rte-content u { text-decoration: underline; }
    </style>
